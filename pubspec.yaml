name: KashWHawa
description: Weather app built with flutter by omar jaff.

version: 1.0.0+1

analyzer:
  enable-experiment:
    - control-flow-collections

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^5.3.2+2
  cupertino_icons: ^0.1.2
  http: ^0.12.2
  flutter_spinkit: ^4.1.2+1
  lottie: ^0.5.1
  url_launcher: ^5.5.0
  intl: ^0.16.1
  provider: ^4.3.2+1
  geocoder: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/animations/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900