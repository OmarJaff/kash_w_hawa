name: KashWHawa
description: Weather app built with flutter by omar jaff.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^5.3.2+2
  cupertino_icons: ^0.1.2
  http: ^0.12.2
  flutter_spinkit: ^4.1.2+1
  group_radio_button: ^1.0.1
  custom_radio_grouped_button: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900